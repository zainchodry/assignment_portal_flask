{% extends 'base.html' %}
{% block content %}

<style>
  .register-card {
    max-width: 450px;
    margin: 40px auto;
    padding: 35px 30px;
    background: #ffffff;
    border-radius: 18px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.1);
    transition: 0.3s ease;
  }

  .register-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  }

  .register-title {
    text-align: center;
    font-weight: 700;
    font-size: 28px;
    margin-bottom: 15px;
    color: #4e73df;
  }

  .form-label {
    font-weight: 500;
    margin-bottom: 5px;
  }

  .register-btn {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    border-radius: 10px;
  }

  .register-footer {
    text-align: center;
    margin-top: 15px;
  }

  .register-footer a {
    text-decoration: none;
    font-weight: 600;
  }

</style>

<div class="register-card">

  <h3 class="register-title">Create Account</h3>

  <form method="POST">

    <label class="form-label">Username</label>
    <input class="form-control mb-3" name="username" placeholder="Enter Username">

    <label class="form-label">Email</label>
    <input class="form-control mb-3" name="email" placeholder="Enter Email">

    <label class="form-label">Password</label>
    <input class="form-control mb-3" name="password" type="password" placeholder="Enter Password">

    <label class="form-label">Confirm-Password</label>
    <input class="form-control mb-3" name="confirm_password" type="password" placeholder="Enter Confirm-Password">

    <label class="form-label">Role</label>
    <select class="form-control mb-3" name="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>

    <button class="btn btn-primary register-btn">Register</button>

    <div class="register-footer">
      Already have an account?
      <a href="{{ url_for('auth.login') }}">Login</a>
    </div>

  </form>

</div>

{% endblock %}
